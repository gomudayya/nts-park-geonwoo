spring.application.name: nts-board

spring.datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ntsboard
    username: root
    password: 1234

spring.jpa:
    open-in-view: false
    hibernate:
        ddl-auto: create
        naming:
            physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: true
